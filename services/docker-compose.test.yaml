version: "3.9"

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=authdb
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=auth-db
      - DB_PORT=5432
      - DB_ENGINE="django.db.backends.postgresql"
      - DJANGO_SECRET_KEY=django-insecure-^jihrnki)62kxf_9m$qv+kt0@ea927lb#%v*ci5&(bybfb^2@m
    volumes:
      - ./api-gateway/app:/app/app
    depends_on:
      - auth-db
    command: >
      sh -c "python app/manage.py migrate &&
      python app/manage.py runserver 0.0.0.0:8000"
  
