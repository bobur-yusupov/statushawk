version: "3.9"

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ./api-gateway/.env
    volumes:
      - ./api-gateway/app:/app/app
    depends_on:
      - db
      - redis
    command: >
      sh -c "python app/manage.py migrate &&
      python app/manage.py runserver 0.0.0.0:8000"
  
  runner:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    env_file:
      - ./api-gateway/.env
    volumes:
      - ./api-gateway/app:/app/app
    depends_on:
      - db
      - redis
    command: "celery -A app.config worker -Q runner_queue --pool=gevent --concurrency=20 --loglevel=info"

  db:
    image: postgres:17
    env_file:
      - ./api-gateway/.env
    volumes:
      - ./.db/data/:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  
  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis
